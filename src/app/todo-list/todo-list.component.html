<hr>
<ul class="list-group">
  <li appToggleTodo
      *ngFor="let task of todoTasks"
      class="{{task.status}} list-group-item"
      (toggleTask)="toggleTaskChangeStatusTransfer($event)">
    <p class="data">{{task.data}}</p>
    <p hidden="true" class="id">{{task.id}}</p>
    <button
      class="btn btn-primary"
      (click)="onDelBtnClick(task)">del</button>
    <button
      class="btn btn-primary">
      edit
    </button>
  </li>
  <hr>
</ul>
